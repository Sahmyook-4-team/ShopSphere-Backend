name: Backend CI/CD Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # 백엔드 Docker 이미지 다시 빌드하고 재시작
            cd ~/ShopSphere-Backend
            git pull
            sudo chmod 777 gradlew
            ./gradlew bootJar -x test

            # 안전하게 현재 컨테이너 있을 때만 stop / rm
            RUNNING_CONTAINERS=$(sudo docker ps -q)
            if [ -n "$RUNNING_CONTAINERS" ]; then
              sudo docker stop $RUNNING_CONTAINERS
              sudo docker rm $RUNNING_CONTAINERS
            fi

            sudo docker build --no-cache -t shopsphere-backend .
            sudo docker run -d -p 8080:8080 shopsphere-backend
